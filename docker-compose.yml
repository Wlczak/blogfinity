services:
    blogfinity:
        image: wlczak/blogfinity:latest
        volumes:
            # - ./:/app # For local development
            - ./gorm.db:/app/gorm.db
            - ./logger/app.log:/app/logger/app.log
        working_dir: /app
        restart: always
        extra_hosts:
            - "nix:10.0.0.106"
        ports:
            - "1111:8080"
        command: go run .
