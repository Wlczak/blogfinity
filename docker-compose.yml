services:
    blogfinity:
        image: wlczak/blogfinity:latest
        labels:
            - com.centurylinklabs.watchtower.enable=true
        volumes:
            # - ./:/app # For local development
            - ./db/:/app/db/
            - ./logger/logs/:/app/logger/logs/
        working_dir: /app
        restart: always
        extra_hosts:
            - "ollama-server:${OLLAMA_SERVER_IP}"
        ports:
            - "1111:8080"
        command: ./blogfinity
        networks:
            - blogfinity-net

networks:
    blogfinity-net:
        name: blogfinity-net
